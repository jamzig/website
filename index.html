<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Zig Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">jamz</span>
            <div class="terminal-controls">
                <span class="control minimize">_</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div>
        </div>
        <div class="terminal-content">
            <div class="line">
                <span class="prompt">$</span>
                <span class="command">./jamz --info</span>
            </div>
            <div class="output">
                <h1>Jam Zig Client</h1>
                <section>
                    <h2>Development Status</h2>
                    <p>Development is currently happening in private.</p>
                </section>
                <section>
                    <h2>Contact Information</h2>
                    <p>For more information or to get in touch:</p>
                    <ul>
                        <li>Email: <a href="mailto:contact@jamzig.dev">contact@jamzig.dev</a></li>

                        <li>Matrix: <a href="https://matrix.to/#/#jamzig:matrix.org">#jamzig:matrix.org</a></li>
                    </ul>
                </section>
            </div>
            <div class="line">
                <span class="prompt">$</span>
                <span class="cursor">█</span>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Jam Zig Client Development. All rights reserved.</p>
    </footer>
</body>
</html>
